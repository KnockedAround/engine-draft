<div class="box">
  <div class="field">
    <label for="numberOfInjectors" class="label is-size-4">Number of Injectors</label>
    <div class="control">
      <input 
          id="numberOfInjectors"
          [formControl]="numberOfInjectors"
          class="input" 
           
          placeholder="e.g. 6">
    </div>
  </div>
  <div class="field">
    <label for="injectorDutyCycle" class="label is-size-4">Injectory Duty Cycle</label>
    <div class="control">
      <input 
          id="injectorDutyCycle"
          [formControl]="injectorDutyCycle"
          class="input" 
           
          placeholder="e.g. 0.8">
    </div>
  </div>
</div>
